{% extends 'base4.html' %}
{% load static %}
{% block content %}
<div class="container my-3" style="padding-top: 130px;">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>인라인날짜</th>
            <th>RFID넘버</th>
            <th>수량</th>
            <th>방향</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ production.Inline_Date|date:"Y-m-d H:i:s" }}</td>
            <td>
                {{ production.RFID_Number_pl }}</a>
            </td>
            <td>{{ production.Quantity_pl}}</td>
            <td>{{ production.Location_pl1}}</td>
        </tr>
        </tbody>
    </table>
          <div class="my-3" style="float:right;">
            <a href="{% url 'rfid:pl_mdf' production.id  %}"
               class="btn btn-primary">수정</a>
            <a href="#" class="delete btn btn-primary"
               data-uri="{% url 'rfid:pl_del' production.id  %}">삭제</a>
            <a href="{% url 'rfid:proline' %}"
               class="btn btn-primary">목록으로</a>
        </div>
</div>
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
