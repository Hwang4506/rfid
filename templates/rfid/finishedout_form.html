{% extends 'base5.html' %}
{% load static %}
{% block content %}
<div class="container" style="padding-top: 130px;">
    <h5 class="my-3 border-bottom pb-2">정보수정</h5>
        <form method="post" class="post-form my-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="float:left; margin-right: 20px;">저장하기</button>
        </form>
        <a href="javascript:history.back()" class="btn btn-primary">취소</a>
</div>
{% endblock %}
