{% extends 'base3.html' %}
{% load static %}
{% block content %}
<div class="container my-3" style="padding-top: 130px;">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>입고날짜</th>
            <th>RFID넘버</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ material.Receiving_Date_mw|date:"Y-m-d H:i:s" }}</td>
            <td>{{ material.RFID_Number_mw }}</td>
            <td>{{ material.Quantity_mw }}</td>
        </tr>
        </tbody>
    </table>
          <div class="my-3" style="float:right;">
            <a href="{% url 'rfid:mt_mdf' material.id  %}"
               class="btn btn-primary">수정</a>
            <a href="#" class="delete btn btn-primary"
               data-uri="{% url 'rfid:mt_del' material.id  %}">삭제</a>
            <a href="{% url 'rfid:index' %}"
               class="btn btn-primary">목록으로</a>
        </div>
</div>
{% endblock %}
{% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".delete").on('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = $(this).data('uri');
        }
    });
});
</script>
{% endblock %}
